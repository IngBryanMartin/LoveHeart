name: Deploy to GitHub Pages (gh-pages)

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Prepare public directory
        run: |
          mkdir -p public
          # Publish Heart.html as index.html so the site root loads correctly
          cp -r Heart.html public/index.html || true

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # branch to deploy to
          folder: public  # folder to publish
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure GitHub Pages site (auto)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Configuring GitHub Pages to use branch 'gh-pages'..."
          # Use the REST API to set the Pages source to gh-pages (root)
          status=$(curl -s -o /tmp/pages_response -w "%{http_code}" -X PUT \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/pages" \
            -d '{"source":{"branch":"gh-pages","path":"/"}}')
          echo "API response status: $status"
          cat /tmp/pages_response || true
          if [ "$status" -ge 200 ] && [ "$status" -lt 300 ]; then
            echo "Pages configured successfully."
          else
            echo "Failed to configure Pages (HTTP $status). See output above for details." >&2
            exit 1
          fi
